<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400&family=PT+Sans&family=Pacifico&family=Poppins:wght@200;400;600;800&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="demo" class="interface">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="text-center my-5">Bookmarker</h1>

        <div
          class="bookmarkBodY w-100 d-flex flex-column justify-content-center align-content-center"
        >
          <h2 class="text-center my-3 pt-4 pb-4">
            <i class="fa-solid fa-bookmark"> </i>Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div>
            <label for="" class="fw-semibold"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              type="text"
              id="siteName"
              placeholder="enter site Name"
              class="form-control my-3"
              name="fname"
            />
          </div>

          <div>
            <label for="" class="fw-semibold"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              type="text"
              id="urlName"
              placeholder="enter product category"
              class="form-control my-3"
            />
          </div>
          <div
            class="d-flex justify-content-between align-content-center m-auto my-4"
          >
            <button
              onclick="main()"
              onsubmit="return validateForm()"
              class="btn btn-submit px-5 w-100"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="w-100 mt-2">
          <table class="table my-3 bg-light shadow-lg text-center">
            <thead class="tabletext">
              <th class="text-capitalize fw-semibold">index</th>
              <th class="text-capitalize fw-semibold">Website Name</th>
              <th class="text-capitalize fw-semibold">Visit</th>
              <th class="text-capitalize fw-semibold">Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
